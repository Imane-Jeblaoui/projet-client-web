<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/all.min.css">
<link href="style/style.css" rel="stylesheet" type="text/css" />

<title>Smartphones</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="scripte/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="scripte/user.js" type="text/javascript"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="scripte/smartPhone.js" type="text/javascript"></script>

</head>
<body>
	<div class='dashboard'>
		<div class="dashboard-nav">
			<header>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> <a
					href="#" class="brand-logo"><span>Geolocalisation</span></a>
			</header>
			<nav class="dashboard-nav-list">
				<a href="index.html" class="dashboard-nav-item"><i
					class="fas fa-home"></i> Home </a> <a href="user.html"
					class="dashboard-nav-item"><i class="fas fa-users"></i> Users </a>
				<a href="smartPhone.html" class="dashboard-nav-item"><i
					class="fas fa-mobile-alt"></i> Smartphones </a> <a href="map.html"
					class="dashboard-nav-item"><i class="fas fa-map-marker-alt"></i>
					Positions </a>
			</nav>
		</div>
		<div class='dashboard-app'>
			<header class='dashboard-toolbar'>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
			</header>
			<div class='dashboard-content'>
				<div class="container">
					<div class="card card-outline-secondary">
						<div class="card-header">
							<h3 class="mb-0">SmartPhones</h3>
						</div>
						<div class="card-body">
							<fieldset>
								<div>
									<label for="imei" class="mb-0">IMEI</label>
									<div class="row mb-1">
										<div class="form-group col-md-4">
											<input type="text" name="email2" id="imei"
												class="form-control" required=""> <input
												type="hidden" name="name2" id="id" class="form-control"
												required="" value="0">
										</div>
									</div>
									<div class="form-group col-md-4">
										<label for="inputUsers">Users</label> <select id="inputUsers"
											class="form-control">
											<option>Choose...</option>
	
										</select>
									</div>
								</div>
								<div>
									<button type="submit" class="btn btn-primary" id="submitspc">Ajouter</button>
									<button type="submit" class="btn btn-primary"
										id="submitspcupdate">Modifier</button>
								</div>
							</fieldset>
							<fieldset>
								<legend>List Smartphone</legend>
								<table class="table table-striped table-info">
									<thead>
										<tr>
											<th scope="col">ID</th>
											<th scope="col">User</th>
											<th scope="col">IMEI</th>
											<th scope="col">Actions</th>
										</tr>
									</thead>
									<tbody id="content">

									</tbody>
								</table>
							</fieldset>

						</div>

					</div>

				</div>
			</div>
		</div>


		<script src="scripte/smartPhone.js" type="text/javascript"></script>
		<script src="scripte/scripte.js" type="text/javascript"></script>
</body>
</html>
