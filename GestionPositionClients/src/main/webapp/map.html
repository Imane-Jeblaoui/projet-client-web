<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/all.min.css">

<link rel="stylesheet"

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

<body>
	<style>
#map {
	height: 400px;
}
</style>
	<div class='dashboard'>
		<div class="dashboard-nav">
			<header>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> <a
					href="#" class="brand-logo"><span>Geolocalisation</span></a>
			</header>
			<nav class="dashboard-nav-list">
				<a href="index.html" class="dashboard-nav-item"><i
					class="fas fa-home"></i> Home </a> <a href="user.html"

				<a href="smartPhone.html" class="dashboard-nav-item"><i
					class="fas fa-mobile-alt"></i> Smartphones </a> <a href="map.html"
					class="dashboard-nav-item"><i class="fas fa-map-marker-alt"></i>
					Positions </a>
			</nav>
		</div>
		<div class='dashboard-app'>
			<header class='dashboard-toolbar'>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
			</header>
			<div class='dashboard-content'>

				<div class="container">
					<div class="card card-outline-secondary">
						<div class="card-header">
							<h3 class="mb-0">Maps</h3>
						</div>
						<div class="card-body">
						<div class="form-group col-md-4">
							<label for="inputUsers">Smartphone</label>
							<input class="form-control" type="text" id="idSmartphone">
						</div>
						<div class="form-group col-md-4">
							<label for="inputUsers">idSmartphone</label>
							<input class="form-control" type="text" id="idSmart">
						</div>
						<div class="form-group col-md-4">
							<label for="inputUsers">Nom User</label>
							<input class="form-control" type="text" id="NomUser">
						</div>
						<div class="form-group mx-sm-3 mb-2">
									<button class="btn btn-primary" id="rechercheSmart">Recherche</button>
								</div>
							<div id="map"></div>
							<br>
							<form>
								<div class="form-group col-md-4">
									<input disabled="disabled" class="form-control" type="text"
										id="lat">
								</div>
								
								<div class="form-group col-md-4">
									<input class="form-control" type="text" id="longi"
										disabled="disabled">
								</div>
								<div class="form-group col-md-4">
									<input class="form-control" type="date" id="datee"
										disabled="disabled">
								</div>
								
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="scripte/scripte.js" type="text/javascript"></script>

	<script type="text/javascript" src="scripte/map.js">
		
	</script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeR8QO50fgwE-ny80ZhXT619bcGzo7aiM&callback=initMap&libraries=&v=weekly"
