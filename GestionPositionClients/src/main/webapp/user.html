<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/all.min.css">
<link href="style/style.css" rel="stylesheet" type="text/css" />

<title>Users</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="scripte/jquery-3.5.1.min.js" type="text/javascript"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 
</head>

<body>
	<div class='dashboard'>
		<div class="dashboard-nav">
			<header>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> <a
					href="#" class="brand-logo"><span>Geolocalisation</span></a>
			</header>
			<nav class="dashboard-nav-list">
				<a href="index.html" class="dashboard-nav-item"><i
					class="fas fa-home"></i> Home </a> <a href="user.html"
					class="dashboard-nav-item"><i class="fas fa-users"></i> Users </a>
				<a href="smartPhone.html" class="dashboard-nav-item"><i
					class="fas fa-mobile-alt"></i> Smartphones </a> <a href="map.html"
					class="dashboard-nav-item"><i class="fas fa-map-marker-alt"></i>
					Positions </a>
			</nav>
		</div>
		<div class='dashboard-app'>
			<header class='dashboard-toolbar'>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
			</header>
			<div class='dashboard-content'>
				<div class="container">
				<div class="card card-outline-secondary">
						<div class="card-header">
							<h3 class="mb-0">Users</h3>
						</div>
					<div class="form-row align-items-center">
						<div class="form-group col-sm-10">
							<input type="hidden" class="form-control" id="inputId"
								placeholder="Nom" value="0"> <label for="inputNom">Nom</label>
							<input type="text" class="form-control" id="inputNom"
								placeholder="Nom">
						</div>
						<div class="form-group col-sm-10">
							<label for="inputPrenom">Prenom</label> <input type="text"
								class="form-control" id="inputPrenom" placeholder="Prenom">
						</div>
				
						<div class="form-group col-sm-10">
							<label for="inputTele">Telephone</label> <input type="number"
								class="form-control" id="inputTele" placeholder="telephone">
						</div>
						<div class="form-group col-sm-10">
							<label for="inputEmail">Email</label> <input type="email"
								class="form-control" id="inputEmail" placeholder="Email">
						</div>

						<div class="form-group col-sm-10">
							<label for="inputDate">Date Naissance</label> <input type="date"
								class="form-control" id="inputDate">
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary" id="submitt">Ajouter</button>
						<button type="submit" class="btn btn-primary" id="submitupdate">Modifier</button>
					</div>
					
					<fieldset>
						<legend>List User</legend>
						<table class="table table-striped table-info">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nom</th>
									<th scope="col">Prenom</th>
									<th scope="col">Tele</th>
									<th scope="col">Email</th>
									<th scope="col">DateNaissance</th>
									<th scope="col">Actions</th>
								</tr>
							</thead>
							<tbody id="contentprof">

							</tbody>
						</table>
					</fieldset>
				</div>
				</div>
			</div>
		</div>
	</div>


	<script src="scripte/user.js" type="text/javascript"></script>
	<script src="scripte/scripte.js" type="text/javascript"></script>
</body>

</html>
